<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body style="height: 1000px; overflow-x: scroll;"
    onload="printEvent('onload')"
    onscroll="printEvent('onscroll')"
    onresize="printEvent('onresize')">
    <div style="width: 400px; height: 400px; border: 1px solid blue; float: left; padding: 5px;"
      onmouseover="printEvent('onmouseover')"
      onclick="printEvent('onclick')"
      ondblclick="printEvent('ondblclick')"
      onmousedown="printEvent('onmousedown')"
      onmouseup="printEvent('onmouseup')"
      onmouseout="printEvent('onmouseout')"
      ondragstart="printEvent('ondragstart')"
      ondrag="printEvent('ondrag')">
    </div>
    <div style="width: 400px; height: 400px; border: 1px solid green; float: left; padding: 5px; overflow-y: scroll;" id="printContainer" >

    </div>
    <form class="" id="form">
      <input type="text" name="name" value=""
      onselect="printEvent('onselect')"
      onchange="printEvent('onchange')"
      onfocus="printEvent('onfocus')"
      onblur="printEvent('onblur')"
      onkeydown="printEvent('onkeydown')"
      onkeyup="printEvent('onkeyup')"
      onkeypress="printEvent('onkeypress')">
      <button type="button" name="button" onsubmit="printEvent('onsubmit')">submit</button>
    </form>

    <script type="text/javascript">
      var printContainer = document.getElementById("printContainer")
      var printEvent = function (text){
        var p = document.createElement('p')
        var firstChild = printContainer.firstChild
        p.innerHTML = text
        printContainer.insertBefore(p,firstChild)
      }
    </script>
  </body>
</html>
