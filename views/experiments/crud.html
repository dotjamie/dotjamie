    <div class="section">
      <div class="container">
        <h1 class="center-align">THIS IS CRUD-DY</h1>
        <form action="users" method="post">
          <div class="input-field">
            <input type="text" name="name" id="name" value="">
            <label for="name">Name</label>
          </div>
          <div class="input-field">
            <input type="text" name="age" id="age" value="">
            <label for="age">Age</label>
          </div>

          <button type="submit" name="submitForm" class="btn">Submit</button>
        </form>
        <div id="usersData"></div>
      </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/Materialize/dist/js/materialize.min.js"></script>
    <script src="/dist/js/init.js"></script>
    <script type="text/javascript">
      $('form').on("submit", function(e) {
        $.ajax({
          method: 'POST',
          url: '/users',
          data: {
            name: document.getElementById('name').value,
            age: document.getElementById('age').value
          },
          success: function (data) {
            document.getElementById('usersData').innerHTML = '<ul><li>id: ' + data.id + '</li><li>name: ' + data.name + '</li><li>age: ' + data.age + '</li></ul>'
            console.log('success', data)
          }
        })
        e.preventDefault()
      })
    </script>
