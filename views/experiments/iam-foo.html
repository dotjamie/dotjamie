<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div style="height: 50px; width:150px; background: lightblue; border: 1px solid gray; text-align: center; position: relative;" id="fooBox">
      I am foo
    </div>

    <script type="text/javascript">
      var i = 0
      var slide = function() {
        document.getElementById("fooBox").style.top = i + 'px'
        document.getElementById("fooBox").style.left = i + 'px'
        i++
      }

      var myInterval = setInterval(slide, 10)
      var stopInterval = function(){
        clearInterval(myInterval)
      }
      setTimeout(stopInterval, 3000)



    </script>

  </body>
</html>
